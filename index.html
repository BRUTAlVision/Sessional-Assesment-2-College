<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <!-- aos css file  -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Photo Gallery</title>
</head>

<body>
  <!------------------------ nav starts------------------------->
  <header>
    <a href="#" class="logo">
      <img src="#" class="main-logo" alt="">Gallery</a>
    <div class="menuToggle"></div>
  </header>
  <ul class="navigation">
    <li><a href="#home" onclick="toggleMenu();">Home</a></li>

    <li><a href="#photo" onclick="toggleMenu();">Collections</a></li>
    <li><a href="#contact" onclick="toggleMenu();">Contact</a></li>
  </ul>
  <!------------------------ nav ends------------------------->

  <!------------------------------------ banner ---------------------------->
  <section class="banner" id="home">
    <img src="banner.jpg" class="cover" alt="">
    <div class="contentBx">
      <h2>The Soul of the world</h2>
      <h4>A simple Picture Gallery</h4>
      <a href="#photo" class="btn">let's explore</a>
    </div>
  </section>
  <!--------------------- banner ends ---------------->



  <!--------------gallery ------------>

  <div class="container" id="photo">
    <div class="title">
      <h2  >Latest Collection </h2>
      <p >Here is the latest collection of our Gallery</p>
    </div>
  </div>



  <!-- adding ajax data in card form in card form -->
  <div data-aos="fade-up" id="container"></div>

  <!-- ----------contact-------- -->
  <section class="contact" id="contact">
    <div class="title">
      <h2>Get in Touch</h2>
      <p>To get latest new about our collection </p>
    </div>
    <div class="contactForm">
      <div class="row">
        <input type="text" name="" placeholder="First Name">
        <input type="text" name="" placeholder="Last Name">
      </div>
      <div class="row">
        <input type="text" name="" placeholder="Email Address">
        <input type="text" name="" placeholder="Mobile No.">
      </div>
      <div class="row2">
        <textarea name="" id="" placeholder="Write your Blog here..."></textarea>
      </div>
      <div class="row2">
        <input type="submit" value="Send" class="btn">

      </div>
    </div>
  </section>

  <!----------------- footer ------------>
  <footer>
    <a href="" class="logo">My Personal Photo Gallery </a>
    <ul class="footerMenu">
      <a href="https://github.com/BRUTAlVision/Sessional-Assesment-2-College" target="_blank">
        <img src="githubimg.png" style="height: 30px; width: 30px" /></a>
    </ul>
    <p class="copyrightText">&copy; 2022 - Designed by Ujjwal Garg</p>
  </footer>

  <!-- aos js file  -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="nav.js"></script>
</body>

<link rel="stylesheet" href="style.css">

</html>
